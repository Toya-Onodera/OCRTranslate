<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>Camera - OCR Translate App</title>

    <link href="https://fonts.googleapis.com/css?family=M+PLUS+1p" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/stylesheets/common.css">
    <link rel="stylesheet" href="/assets/stylesheets/camera.css">

    <script src="/socket.io/socket.io.js"></script>
    <script src="/assets/scripts/camera.js"></script>
</head>
<body>
    <main class="camera-view">
        <canvas id="camera" class="camera"></canvas>

        <div class="camera-function-view">
            <div class="camera-bottom-view--capture show">
                <div class="camera-roll-button button">
                    <i class="fas fa-images fa-lg"></i>
                </div>

                <div class="snap-button button">
                    <!-- 写真撮影ボタン -->
                </div>

                <div class="reverse-button button">
                    <i class="fas fa-sync fa-lg"></i>
                </div>
            </div>

            <div class="camera-bottom-view--save">
                <div class="save-button button">
                    <i class="fas fa-check fa-lg"></i>
                </div>

                <div class="cancel-button button">
                    <i class="fas fa-times fa-lg"></i>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
